{% extends "layout.html" %} {% block title %} Create new path {% endblock %} {%
block main %}
<div class="text-center">
  <h3>
   New path creation
    <hr />
  </h3>
</div>
<div class="container-md">
  <form method="post">
    <div class="form-group">
      <label for="title">Title:</label>
      <input
        class="form-control"
        name="title"
        id="title"
        placeholder="What you learn on this path."
      />
    </div>
    <div class="form-group">
      <label for="Excerpt">Brief Summary:</label>
      <input
        class="form-control"
        name="excerpt"
        id="excerpt"
        placeholder="Essence of this path captured in single sentence."
      />
    </div>
    <div class="form-group">
      <label for="tags">Tags:</label>
      <input
        class="form-control"
        name="tags"
        id="tags"
        placeholder="#tag1, #tag2, ..."
      />
    </div>
    <div class="form-group">
      <label for="summernote">Body</label>
      <textarea class="form-control" id="summernote" name="body"></textarea>
    </div>
    <div class="d-flex justify-content-end"><button class="btn btn-success m-2" type="submit" id="">Submit path</button></div>
    
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

<script src="../static/js/new_path.js"></script>

{% endblock %}
