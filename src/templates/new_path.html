{% extends "layout.html" %} {% block title %} Create new path {% endblock %} {%
block main %} {%if success%}
<div class="text-center m-2">
  <h3>Submission successful! It will be visible after verification.</h3>
</div>
{%else%}
<div class="text-center">
  <h3>
    New path creation
    <hr />
  </h3>
</div>
<div class="container-md">
  <form method="post">
    <div class="form-group">
      <label for="title">Title:</label>
      <span class="registertip">(3 characters minimum)</span>
      <input
        class="form-control"
        name="title"
        id="title"
        placeholder="What you learn on this path."
        required
        minlength="3"
        title="3 characters minimum"
      />
    </div>
    <div class="form-group">
      <label for="Excerpt">Brief Summary:</label>
      <span class="registertip">(15 characters minimum)</span>
      <input
        class="form-control"
        name="excerpt"
        id="excerpt"
        placeholder="Essence of this path captured in single sentence."
        minlength="15"
        required
      />
    </div>
    <div class="form-group">
      <label for="tags">Tags:</label>
      <span class="registertip">(#tag #tag #tag)</span>
      <input
        class="form-control"
        name="tags"
        id="tags"
        placeholder="#tag #tag ..."
        pattern="[#[a-zA-Z\s]]+"
        title="#tag #tag #tag"
      />
    </div>
    <div class="form-group">
      <label for="summernote">Body</label>
      <textarea
        class="form-control"
        id="summernote"
        name="body"
        required
        minlength="100"
        placeholder="It's all yours."
      ></textarea>
    </div>
    <div class="d-flex justify-content-end">
      <button class="btn btn-success m-2" type="submit" id="">
        Submit path
      </button>
    </div>
  </form>
</div>

<script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
  crossorigin="anonymous"
></script>
<link
  href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css"
  rel="stylesheet"
/>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

<script src="../static/js/new_path.js"></script>
{%endif%} {% endblock %}
