{% extends "layout.html" %} {% block title %} Login {% endblock %} {% block main
%}
<div class="text-center">
  <h3>
    Welcome back
    <hr />
  </h3>
  <form action="/login" method="post">
    <div class="mb-3">
      <input
        autocomplete="on"
        autofocus
        class="form-control mx-auto w-auto"
        id="username"
        name="username"
        placeholder="Username"
        type="text"
        maxlength="10"
      />
      <p class="font-weight-light error">{{userError}}</p>
    </div>
    <div class="mb-3">
      <input
        class="form-control mx-auto w-auto"
        id="password"
        name="password"
        placeholder="Password"
        type="password"
        maxlength="15"
      />
      <p class="font-weight-light error">{{passwordError}}</p>
    </div>
    <button class="btn btn-success" type="submit">Log In</button>
    <p class="font-weight-light error">{{accActive}}</p>
  </form>
  <p class="font-weight-light registertip">
    Not member yet? <a href="/register">Click here</a> to create account.
  </p>

  <p class="font-weight-light registertip">{{error}}</p>
</div>
{% endblock %}
