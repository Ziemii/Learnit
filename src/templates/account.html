{% extends "layout.html" %}

{% block title %}
Account
{% endblock %}

{% block main %}
<h3 class="text-center">
    Account page
    <hr />
  </h3>
<div class="container-fluid w-75">
<h4 class="">Username</h4>
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="thumbs-tab" data-bs-toggle="tab" data-bs-target="#thumbs" type="button" role="tab" aria-controls="thumbs" aria-selected="true">Thumbs up</button>
      </li>
   
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="submissions-tab" data-bs-toggle="tab" data-bs-target="#submissions" type="button" role="tab" aria-controls="submissions" aria-selected="false">Submissions</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="Account-tab" data-bs-toggle="tab" data-bs-target="#Account" type="button" role="tab" aria-controls="Account" aria-selected="false">My Account</button>
      </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade" id="Account" role="tabpanel" aria-labelledby="Account-tab">acc</div>
    <div class="tab-pane fade" id="submissions" role="tabpanel" aria-labelledby="submissions-tab">...</div>
    
    <div class="tab-pane fade show active" id="thumbs" role="tabpanel" aria-labelledby="thumbs-tab">
        <table class="table table-hover">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Title</th>
                  <th scope="col">Rating</th>
                  <th scope="col">Excerpt</th>
                  <th scope="col"> </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                  <td><button class="btn btn-danger btn-sm"></button></td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td colspan="2">Larry the Bird</td>
                  <td>Thornton</td>
                  <td>@twitter</td>
                </tr>
              </tbody>
        </table>
    </div>
  </div>
</div>

{% endblock %}
